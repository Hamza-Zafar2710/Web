<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Add custom styles here if needed */
  </style>
</head>
<body>

<div class="container mt-5">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div id="successMessage" class="mt-3" style="display: none;">
    <div class="alert alert-success" role="alert">
      Form submitted successfully!
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('#contactForm').submit(function(e){
      e.preventDefault(); // Prevent form submission

      // Perform client-side validation
      var name = $('#name').val();
      var email = $('#email').val();
      var message = $('#message').val();

      if(name.trim() === '' || email.trim() === '' || message.trim() === '') {
        // If any field is empty, display an alert
        alert('Please fill in all fields.');
      } else {
        // If all fields are filled, display success message
        $('#successMessage').fadeIn(); // Display success message
        $('#contactForm')[0].reset(); // Reset the form
        setTimeout(function(){
          $('#successMessage').fadeOut(); // Hide success message after 3 seconds
        }, 3000);
      }
    });
  });
</script>

</body>
</html>
